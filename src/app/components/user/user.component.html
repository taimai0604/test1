<h1>
  {{name}}
</h1>

<ul>
  <li>age: {{age}}</li>
  <li>email: {{email}}</li>
  <li>Add: {{address.street}},{{address.city}},{{address.state}}</li>
</ul>

<h2 >Edit User</h2>
<form *ngIf=isEdit>
  <div>
    <label for="">Name: </label><br>
    <input type="text" [(ngModel)]="name" name="name">
  </div>
  <div>
    <label for="">Age: </label><br>
    <input type="number" [(ngModel)]="age" name="age">
  </div>
  <div>
    <label for="">Email: </label><br>
    <input [(ngModel)]="email" name="email">
  </div>
  <div>
    <label for="">Street: </label><br>
    <input [(ngModel)]="address.street" name="address.street">
  </div>
  <div>
    <label for="">City: </label><br>
    <input [(ngModel)]="address.city" name="address.city">
  </div>
  <div>
    <label for="">state: </label><br>
    <input [(ngModel)]="address.state" name="address.state">
  </div>

</form>

<h1></h1>
<button (click)="onClick()">Click me!!</button>
<button (click)="toggletEdit()">Edit user</button>

<h2>Honnies</h2>
<form (submit)="addHobby(hobby.value)">
  <label for="">Hobbby:</label>
  <input type="text" #hobby>
</form>

<ul>
  <li *ngFor="let item of hobbies; let i = index">
    {{i + 1}} : {{item}} <button (click)="deleteHobby(i)">X</button>
  </li>
</ul>

<h2>Posts</h2>
<ul>
  <li *ngFor="let post of posts">{{post.title}}</li>
</ul>
