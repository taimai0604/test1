<h5>Hello World {{myObject.name}}</h5>
<h5>age {{myObject.age}}</h5>
<h5>gender {{myObject.gender}}</h5>

<ul>
  <li *ngFor="let arr of myArr">{{arr}}</li>
  <li *ngIf="condition1 == 'connect' ; else otherTmpl">connected</li>
  <li *ngIf="condition; then otherTmpl1 else otherTmpl2">connected</li>
</ul>

<ng-template #otherTmpl><li>not connect</li></ng-template>
<ng-template #otherTmpl1><li>connect</li></ng-template>
<ng-template #otherTmpl2><li>not connect</li></ng-template>
